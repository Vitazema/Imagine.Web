# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:lts-alpine3.17

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: https://docs.gitlab.com/ee/ci/services/index.html
# services:
#   - mysql:latest
#   - redis:latest
#   - postgres:latest

# This folder is cached between builds
# https://docs.gitlab.com/ee/ci/yaml/index.html#cache

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH != "master" && $CI_PIPELINE_SOURCE != "merge_request_event"
      when: never
    - when: always

cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy

variables:
  IMAGE_REPOSITORY: docker.io/zema/imagine-ui
  IMAGE_TAG: v1.0

build:
  stage: build
  script:
    - echo "Building image..."
    - chmod +x ./build-scripts/build.sh
    - ./build-scripts/build.sh

test_async:
  stage: test
  script:
    - chmod +x ./build-scripts/tests.sh
    - ./build-scripts/tests.sh
    - echo "Running tests... Done perfectly - no bugs at all"
  before_script:
    - echo "Preparing test data..." 
  after_script:
    - echo "Cleaning temporary files..."

build_image:
  stage: deploy
  script:
    - echo "Building image..."
    - echo "Tagging the docker image $IMAGE_REPOSITORY:$IMAGE_TAG"

push_image:
  only:
    - master
  stage: deploy
  needs:
    - build_image
  script:
    - echo "Logging into docker registry..."
    - echo "Pushing docker image $IMAGE_REPOSITORY:$IMAGE_TAG to registry..."

deploy:
  only:
    - master
  stage: deploy
  needs: 
    - push_image
  script: echo "Define your deployment script!"
  environment: production